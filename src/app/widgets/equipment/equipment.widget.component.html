<div class="card-box" matTooltip="{{ equipment.item.identity.description }}">
  <div class="label">
    <span attr.data-testid="equip-label-{{ equipment.item.identity.name }}">{{
      equipment.item.identity.label
    }}</span>
  </div>
  <div class="action" *ngIf="equipment.action.actionable !== 'NOOP'">
    <button
      mat-raised-button
      color="primary"
      (click)="onActionSelected(equipment.action)"
      attr.data-testid="equip-action-{{ equipment.action.name }}"
    >
      {{ equipment.action.label }}
    </button>
  </div>
</div>
