<div
  matTooltip="{{ item.identity.description }}"
  class="status">
  <span>{{ label }}: </span>
  <span>{{ item.identity.label }}</span>
  <div *ngIf="showButton">
    <app-action-widget [action]="action" [icon]="icon" [alt]="alt" [tooltip]="tooltip"
      (actionSelected)="actionSelected.emit($event)">
    </app-action-widget>
  </div>
</div>
