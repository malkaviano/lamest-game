<div class="spacing">
  <div
    class="flex-block key-value-description"
    matTooltip="{{ keyValue.description }}"
    attr.data-testid="tooltip-{{ keyValue.key }}"
  >
    <span attr.data-testid="key-{{ keyValue.key }}">{{ keyValue.key }}</span>
    <span>:&nbsp;&nbsp;</span>
    <span attr.data-testid="value-{{ keyValue.key }}">{{
      keyValue.value
    }}</span>
  </div>
</div>
