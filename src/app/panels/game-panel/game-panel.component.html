<div class="flex-panel">
  <div class="section text-box-width base-margin-left">
    <div class="title-border">
      <mat-toolbar>
        <span class="title-text">Character</span>
      </mat-toolbar>
    </div>
    <div class="main-box vertical-scrollable" data-testid="character">
      <div data-testid="identity">
        <app-key-value
          *ngFor="let keyValue of characterValues.identity.keyValues"
          [keyValue]="keyValue"
          attr.data-testid="{{ keyValue.key }}"
        ></app-key-value>
      </div>
      <div data-testid="characteristics">
        <app-key-value
          *ngFor="let keyValue of characterValues.characteristics.keyValues"
          [keyValue]="keyValue"
          attr.data-testid="{{ keyValue.key }}"
        ></app-key-value>
      </div>
      <div data-testid="derived-attributes">
        <app-key-value
          *ngFor="let keyValue of characterValues.derivedAttributes.keyValues"
          [keyValue]="keyValue"
          attr.data-testid="{{ keyValue.key }}"
        ></app-key-value>
      </div>
      <div data-testid="skills">
        <app-key-value
          *ngFor="let keyValue of characterValues.skills.keyValues"
          [keyValue]="keyValue"
          attr.data-testid="{{ keyValue.key }}"
        ></app-key-value>
      </div>
    </div>
  </div>
  <div class="section text-box-width">
    <div class="title-border">
      <mat-toolbar>
        <span class="title-text">Description</span>
      </mat-toolbar>
    </div>
    <div class="main-box vertical-scrollable">
      <app-text-box
        [paragraphs]="scene.description.keyValues"
        data-testid="description"
      ></app-text-box>
    </div>
  </div>
  <div class="section">
    <div class="title-border">
      <mat-toolbar>
        <span class="title-text">Interactables</span>
      </mat-toolbar>
    </div>
    <div class="main-box vertical-scrollable">
      <div data-testid="interactables">
        <app-interactive
          *ngFor="let interactive of scene.interactives.keyValues"
          [interactive]="interactive"
          (onActionSelected)="actionSelected($event)"
        ></app-interactive>
      </div>
    </div>
  </div>
  <div class="section text-box-width base-margin-right">
    <div class="title-border">
      <mat-toolbar>
        <span class="title-text">Action Log</span>
      </mat-toolbar>
    </div>
    <div class="main-box">
      <div class="half-box vertical-scrollable">
        <app-text-box [paragraphs]="logs" data-testid="log"></app-text-box>
      </div>
      <div class="title-border">
        <mat-toolbar>
          <span class="title-text">Inventory</span>
        </mat-toolbar>
      </div>
      <div class="half-box vertical-scrollable">
        <app-key-value
          *ngFor="let keyValue of inventory"
          [keyValue]="keyValue"
          attr.data-testid="{{ keyValue.key }}"
        ></app-key-value>
      </div>
    </div>
  </div>
</div>
