<app-window-widget
  *ngFor="let keyValue of status.derivedAttributes.items"
  [keyValue]="keyValue"
  class="status"
></app-window-widget>

<app-equipped-widget [item]="status.weapon" (actionSelected)="actionSelected.emit($event)">
</app-equipped-widget>

<app-equipped-widget [item]="status.armor" (actionSelected)="actionSelected.emit($event)">
</app-equipped-widget>

<app-window-widget
  [keyValue]="status.visibility"
  class="status"
></app-window-widget>

<span class="status">Dodge?</span><mat-checkbox #dodgeOption
    (change)="onChange(dodgeOption.checked)"></mat-checkbox>
