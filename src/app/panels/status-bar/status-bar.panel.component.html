<app-window-widget
  *ngFor="let keyValue of status.derivedAttributes.items"
  [keyValue]="keyValue"
  class="status"
></app-window-widget>

<app-equipped-widget
  [item]="status.weapon"
  [label]="'Equipped'"
  (actionSelected)="actionSelected.emit($event)"
>
</app-equipped-widget>

<app-equipped-widget
  [item]="status.armor"
  [label]="'Wearing'"
  (actionSelected)="actionSelected.emit($event)"
>
</app-equipped-widget>

<span class="status">Dodge?</span
><mat-checkbox
  #dodgeOption
  (change)="onChange(dodgeOption.checked)"
></mat-checkbox>

<span [ngSwitch]="status.visibility.value">
  <mat-icon
    *ngSwitchCase="'VISIBLE'"
    fontIcon="visibility"
    matTooltip="Visible"
  ></mat-icon>
  <mat-icon
    *ngSwitchCase="'HIDDEN'"
    fontIcon="visibility_off"
    matTooltip="Hidden"
  ></mat-icon>
  <mat-icon
    *ngSwitchCase="'DISGUISED'"
    fontIcon="face"
    matTooltip="Disguised"
  ></mat-icon>
</span>

<app-action-widget
  *ngIf="isVisible"
  [icon]="disguise.icon"
  [alt]="disguise.alt"
  [tooltip]="disguise.tooltip"
  [actionEvent]="disguise.actionEvent"
  (actionSelected)="actionSelected.emit($event)"
>
</app-action-widget>

<app-action-widget
  class="padding"
  *ngIf="isVisible"
  [icon]="hide.icon"
  [alt]="hide.alt"
  [tooltip]="hide.tooltip"
  [actionEvent]="hide.actionEvent"
  (actionSelected)="actionSelected.emit($event)"
>
</app-action-widget>

<app-action-widget
  *ngIf="!isVisible"
  [icon]="visibility.icon"
  [alt]="visibility.alt"
  [tooltip]="visibility.tooltip"
  (actionSelected)="becomeVisible()"
>
</app-action-widget>

<app-action-widget
  class="padding"
  [icon]="detect.icon"
  [alt]="detect.alt"
  [tooltip]="detect.tooltip"
  [actionEvent]="detect.actionEvent"
  (actionSelected)="actionSelected.emit($event)"
>
</app-action-widget>
