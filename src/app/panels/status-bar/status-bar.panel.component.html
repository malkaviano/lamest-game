<app-window-widget
  *ngFor="let keyValue of status.derivedAttributes.items"
  [keyValue]="keyValue"
  class="status"
></app-window-widget>

<div
  matTooltip="{{ status.weapon.identity.description }}"
  data-testid="tooltip-equipped"
  class="status"
>
  <span data-testid="label-equipped">Equipped: </span>
  <span data-testid="value-equipped">{{ status.weapon.identity.label }}</span>
  <div *ngIf="status.weapon.identity.name !== 'unarmed'">
    <button mat-raised-button color="primary" (click)="onActionSelected()"
      data-testid="equip-action-unequip">
      UNEQUIP
    </button>
  </div>
</div>

<app-window-widget
  [keyValue]="status.visibility"
  class="status"
></app-window-widget>
