<app-window-widget
  *ngFor="let keyValue of status.derivedAttributes.items"
  [keyValue]="keyValue"
  class="inline padding-sides"
></app-window-widget>

<app-equipped-widget
  [item]="status.weapon"
  [label]="'Equipped'"
  (actionSelected)="actionSelected.emit($event)"
>
</app-equipped-widget>

<app-equipped-widget
  [item]="status.armor"
  [label]="'Wearing'"
  (actionSelected)="actionSelected.emit($event)"
>
</app-equipped-widget>

<div class="inline">
  <span>Dodge?</span
  ><mat-checkbox
    #dodgeOption
    (change)="onChange(dodgeOption.checked)"
  ></mat-checkbox>
</div>

<span [ngSwitch]="status.visibility.value" class="padding-sides">
  <mat-icon
    *ngSwitchCase="'VISIBLE'"
    fontIcon="visibility"
    matTooltip="Visible"
  ></mat-icon>
  <mat-icon
    *ngSwitchCase="'HIDDEN'"
    fontIcon="visibility_off"
    matTooltip="Hidden"
  ></mat-icon>
  <mat-icon
    *ngSwitchCase="'DISGUISED'"
    fontIcon="face"
    matTooltip="Disguised"
  ></mat-icon>
</span>

<app-action-widget
  class="margin-left"
  *ngIf="isVisible"
  [icon]="hide.icon"
  [alt]="hide.alt"
  [tooltip]="hide.tooltip"
  [actionEvent]="hide.actionEvent"
  (actionSelected)="actionSelected.emit($event)"
>
</app-action-widget>

<app-action-widget
  *ngIf="!isVisible"
  [icon]="visibility.icon"
  [alt]="visibility.alt"
  [tooltip]="visibility.tooltip"
  (actionSelected)="becomeVisible()"
>
</app-action-widget>

<app-action-widget
  class="margin-left"
  [icon]="detect.icon"
  [alt]="detect.alt"
  [tooltip]="detect.tooltip"
  [actionEvent]="detect.actionEvent"
  (actionSelected)="actionSelected.emit($event)"
>
</app-action-widget>
