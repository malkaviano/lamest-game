<div
  class="flex-panel vertical-scrollable"
  attr.data-testid="key-value-panel-{{ panelName }}"
>
  <app-interactive-widget
    *ngFor="let interactive of nonTravelInteractives.items"
    [interactive]="interactive"
    (actionSelected)="actionSelected.emit($event)"
  ></app-interactive-widget>
</div>
