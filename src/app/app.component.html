<h3 class="header mat-display-2">Lamest Game Project</h3>

<div class="main-content" role="main">
  <mat-grid-list cols="5" rowHeight="50px">
    <mat-grid-tile colspan="5" rowspan="5">
      <app-main-text [text]="text"></app-main-text>
    </mat-grid-tile>
    <mat-grid-tile rowspan="4" *ngFor="let interactive of interactives">
      <app-interactive
        [interactive]="interactive"
        (onActionSelected)="actionSelected($event)"
      ></app-interactive>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<h4 class="footer mat-display-1">
  This is a toy project, any joke is just a personal opinion not intended to be
  offensive to anyone.
</h4>

<router-outlet></router-outlet>
