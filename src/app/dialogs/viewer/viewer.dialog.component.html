<h4 class="enclosed title-text">{{ data.title }}</h4>

<mat-dialog-content class="mat-typography">
  <img src="{{ data.src }}" alt="{{ data.alt }}" width="{{ data.width }}" height="{{ data.height }}">
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="primary">CLOSE</button>
</mat-dialog-actions>
