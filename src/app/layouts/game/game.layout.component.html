<div class="main-bar title-text">
  <app-status-bar-widget [status]="characterStatus"></app-status-bar-widget>
</div>
<div class="flex-panel">
  <div class="section content-box">
    <div class="title-text">
      <span class="mat-h3">Character</span>
    </div>
    <div data-testid="character">
      <app-sheet-panel [characterValues]="characterValues"></app-sheet-panel>
    </div>
  </div>
  <div class="section">
    <div>
      <div class="title-text">
        <span class="mat-h3">Scene</span>
      </div>
      <div class="image">
        <img
          data-testid="image"
          src="assets/images/{{ scene.image }}"
          alt="{{ scene.description }}"
        />
      </div>
    </div>
  </div>
  <div class="section large-box">
    <div class="title-text">
      <span class="mat-h3">Scene Interactives</span>
    </div>
    <div class="main-box vertical-scrollable">
      <div data-testid="interactives">
        <app-interactive-panel
          *ngIf="canAct"
          [panelName]="'interactives'"
          [interactives]="scene.interactives"
          (actionSelected)="actionSelected.emit($event)"
        ></app-interactive-panel>
        <mat-spinner *ngIf="!canAct"></mat-spinner>
      </div>
    </div>
  </div>
  <div class="section content-box">
    <div class="title-text">
      <span class="mat-h3">Action Logs</span>
    </div>
    <div>
      <app-text-area-widget
        [paragraphs]="logs"
        data-testid="log"
      ></app-text-area-widget>
    </div>
  </div>
  <div class="section content-box">
    <div>
      <div class="title-text">
        <span class="mat-h3">Inventory</span>
      </div>
      <div class="vertical-scrollable">
        <div data-testid="inventory">
          <app-inventory-panel
            [inventory]="inventory"
            [panelName]="'inventory'"
            (actionSelected)="actionSelected.emit($event)"
          ></app-inventory-panel>
        </div>
      </div>
    </div>
  </div>
</div>
