<div class="flex-panel">
  <div class="section box-width base-margin-left">
    <div class="title-border">
      <mat-toolbar>
        <span class="mat-h3">Character</span>
      </mat-toolbar>
    </div>
    <div class="main-box vertical-scrollable" data-testid="character">
      <mat-accordion multi="true">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Identity</mat-panel-title>
            <mat-panel-description>
              cosmetic values for role play purposes
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div data-testid="identity" class="border-orange">
            <app-key-value-description-panel
              [panelName]="'identity'"
              [items]="characterValues.identity"
            ></app-key-value-description-panel>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Characteristics</mat-panel-title>
            <mat-panel-description
              >physical and mental features</mat-panel-description
            >
          </mat-expansion-panel-header>
          <div data-testid="characteristics" class="border-orange">
            <app-key-value-description-panel
              [panelName]="'characteristics'"
              [items]="characterValues.characteristics"
            ></app-key-value-description-panel>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Derived Attributes</mat-panel-title>
            <mat-panel-description
              >derived from characteristics</mat-panel-description
            >
          </mat-expansion-panel-header>
          <div data-testid="derived-attributes" class="border-orange">
            <app-key-value-description-panel
              [panelName]="'derived-attributes'"
              [items]="characterValues.derivedAttributes"
            ></app-key-value-description-panel>
          </div>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Skills</mat-panel-title>
            <mat-panel-description>known abilities</mat-panel-description>
          </mat-expansion-panel-header>
          <div data-testid="skills" class="border-orange">
            <app-key-value-description-panel
              [panelName]="'skills'"
              [items]="characterValues.skills"
            ></app-key-value-description-panel>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
  <div class="section box-width">
    <div class="main-box">
      <div class="title-border">
        <mat-toolbar>
          <span class="mat-h3">Scene Description</span>
        </mat-toolbar>
      </div>
      <div class="half-box vertical-scrollable border-blue">
        <app-text-area-panel
          [paragraphs]="scene.description"
          data-testid="description"
        ></app-text-area-panel>
      </div>
      <div class="title-border">
        <mat-toolbar>
          <span class="mat-h3">What happened?</span>
        </mat-toolbar>
      </div>
      <div class="half-box vertical-scrollable border-yellow">
        <app-text-area-panel
          [paragraphs]="logs"
          data-testid="log"
        ></app-text-area-panel>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="title-border">
      <mat-toolbar>
        <span class="mat-h3">Scene objects</span>
      </mat-toolbar>
    </div>
    <div class="main-box vertical-scrollable border-aqua">
      <div data-testid="interactives">
        <app-interactive-panel
          [panelName]="'interactives'"
          [interactives]="scene.interactives"
          (actionSelected)="actionSelected.emit($event)"
        ></app-interactive-panel>
      </div>
    </div>
  </div>
  <div class="section box-width base-margin-right">
    <div class="main-box">
      <mat-slide-toggle
        class="cooldown-slider"
        [color]="color"
        [checked]="canAct"
        [disabled]="disabled"
      >
        Character ready to act
      </mat-slide-toggle>
      <div class="title-border">
        <mat-toolbar>
          <span class="mat-h3">Inventory</span>
        </mat-toolbar>
      </div>
      <div class="vertical-scrollable border-violet">
        <div data-testid="inventory">
          <app-inventory-panel
            [equipped]="equipped"
            [inventory]="inventory"
            [panelName]="'inventory'"
            (actionSelected)="actionSelected.emit($event)"
          ></app-inventory-panel>
        </div>
      </div>
    </div>
  </div>
</div>
