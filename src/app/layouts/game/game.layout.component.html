<div class="flex-panel">
  <div class="section box-width base-margin-left">
    <div class="title-border">
      <mat-toolbar>
        <span class="title-text">Character</span>
      </mat-toolbar>
    </div>
    <div class="main-box vertical-scrollable" data-testid="character">
      <div data-testid="identity" class="border-orange">
        <app-key-value-description-panel
          [panelName]="'identity'"
          [items]="characterValues.identity"
        ></app-key-value-description-panel>
      </div>
      <div data-testid="characteristics" class="border-orange">
        <app-key-value-description-panel
          [panelName]="'characteristics'"
          [items]="characterValues.characteristics"
        ></app-key-value-description-panel>
      </div>
      <div data-testid="derived-attributes" class="border-orange">
        <app-key-value-description-panel
          [panelName]="'derived-attributes'"
          [items]="characterValues.derivedAttributes"
        ></app-key-value-description-panel>
      </div>
      <div data-testid="skills" class="border-orange">
        <app-key-value-description-panel
          [panelName]="'skills'"
          [items]="characterValues.skills"
        ></app-key-value-description-panel>
      </div>
    </div>
  </div>
  <div class="section box-width">
    <div class="main-box">
      <div class="title-border">
        <mat-toolbar>
          <span class="title-text">Scene Description</span>
        </mat-toolbar>
      </div>
      <div class="half-box vertical-scrollable border-blue">
        <app-text-area-panel
          [paragraphs]="scene.description"
          data-testid="description"
        ></app-text-area-panel>
      </div>
      <div class="title-border">
        <mat-toolbar>
          <span class="title-text">What happened?</span>
        </mat-toolbar>
      </div>
      <div class="half-box vertical-scrollable border-yellow">
        <app-text-area-panel
          [paragraphs]="logs"
          data-testid="log"
        ></app-text-area-panel>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="title-border">
      <mat-toolbar>
        <span class="title-text">Scene objects</span>
      </mat-toolbar>
    </div>
    <div class="main-box vertical-scrollable border-aqua">
      <div data-testid="interactives">
        <app-interactive-panel
          [panelName]="'interactives'"
          [interactives]="scene.interactives"
          (actionSelected)="actionSelected.emit($event)"
        ></app-interactive-panel>
      </div>
    </div>
  </div>
  <div class="section box-width base-margin-right">
    <div class="main-box">
      <div class="title-border">
        <mat-toolbar>
          <span class="title-text">Inventory</span>
        </mat-toolbar>
      </div>
      <div class="vertical-scrollable border-violet">
        <div data-testid="inventory">
          <app-inventory-panel
            [equipped]="equipped"
            [inventory]="inventory"
            [panelName]="'inventory'"
            (actionSelected)="actionSelected.emit($event)"
          ></app-inventory-panel>
        </div>
      </div>
    </div>
  </div>
</div>
